<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Error | ColorPK</title>
    <link
      rel="shortcut icon"
      href="//dkny.oss-cn-hangzhou.aliyuncs.com/3/fav.ico"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round"
      rel="stylesheet"
      type="text/css"
    />
    <script>
      if (window.location.hostname.indexOf('colorpk.com') > -1) {
        (function(w, d, s, l, i) {
          w[l] = w[l] || [];
          w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
          var f = d.getElementsByTagName(s)[0],
            j = d.createElement(s),
            dl = l != 'dataLayer' ? '&l=' + l : '';
          j.async = true;
          j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
          f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-5LX6LV3');
      }
    </script>
    <style>
      @keyframes floating {
        0% {
          transform: translate3d(0, 0, 0);
        }
        45% {
          transform: translate3d(0, -10%, 0);
        }
        55% {
          transform: translate3d(0, -10%, 0);
        }
        100% {
          transform: translate3d(0, 0, 0);
        }
      }
      @keyframes floatingShadow {
        0% {
          transform: scale(1);
        }
        45% {
          transform: scale(0.85);
        }
        55% {
          transform: scale(0.85);
        }
        100% {
          transform: scale(1);
        }
      }
      body {
        background-color: #f7f7f7;
        margin: 0;
      }

      .container {
        font-family: 'Varela Round', sans-serif;
        color: #9b9b9b;
        position: relative;
        height: 100vh;
        text-align: center;
        font-size: 16px;
      }
      .container h1 {
        font-size: 32px;
        margin-top: 32px;
      }

      .boo-wrapper {
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        paddig-top: 64px;
        paddig-bottom: 64px;
      }

      .boo {
        width: 160px;
        height: 184px;
        background-color: #f7f7f7;
        margin-left: auto;
        margin-right: auto;
        border: 3.3939393939px solid #9b9b9b;
        border-bottom: 0;
        overflow: hidden;
        border-radius: 80px 80px 0 0;
        box-shadow: -16px 0 0 2px rgba(234, 234, 234, 0.5) inset;
        position: relative;
        padding-bottom: 32px;
        animation: floating 3s ease-in-out infinite;
      }
      .boo::after {
        content: '';
        display: block;
        position: absolute;
        left: -18.8235294118px;
        bottom: -8.3116883117px;
        width: calc(100% + 32px);
        height: 32px;
        background-repeat: repeat-x;
        background-size: 32px 32px;
        background-position: left bottom;
        background-image: linear-gradient(-45deg, #f7f7f7 16px, transparent 0),
          linear-gradient(45deg, #f7f7f7 16px, transparent 0),
          linear-gradient(-45deg, #9b9b9b 18.8235294118px, transparent 0),
          linear-gradient(45deg, #9b9b9b 18.8235294118px, transparent 0);
      }
      .boo .face {
        width: 24px;
        height: 3.2px;
        border-radius: 5px;
        background-color: #9b9b9b;
        position: absolute;
        left: 50%;
        bottom: 56px;
        transform: translateX(-50%);
      }
      .boo .face::before,
      .boo .face::after {
        content: '';
        display: block;
        width: 6px;
        height: 6px;
        background-color: #9b9b9b;
        border-radius: 50%;
        position: absolute;
        bottom: 40px;
      }
      .boo .face::before {
        left: -24px;
      }
      .boo .face::after {
        right: -24px;
      }

      .shadow {
        width: 128px;
        height: 16px;
        background-color: rgba(234, 234, 234, 0.75);
        margin-top: 40px;
        margin-right: auto;
        margin-left: auto;
        border-radius: 50%;
        animation: floatingShadow 3s ease-in-out infinite;
      }
      p {
        font-size: 1.4rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="boo-wrapper">
        <div class="boo">
          <div class="face"></div>
        </div>
        <div class="shadow"></div>

        <h1>
          Something went wrong &nbsp; :-(
        </h1>
        <p>Back to <a href="/">ColorPK Home</a></p>
      </div>
    </div>
  </body>
</html>
